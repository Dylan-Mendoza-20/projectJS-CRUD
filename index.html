<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion con JavaScript { CRUD de empleados }</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            <!-- Modal -->
            <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">

                        <form action="javascript:void(0);" method="post" onsubmit="aplicacion.Actualizar()">

                        <div class="modal-header">
                            <h5 class="modal-title">Editar empleado</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                              <label for="idEditar" class="form-label">ID:</label>
                              <input type="text" class="form-control" name="idEditar" id="idEditar" aria-describedby="helpId" placeholder="" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="nombreEditar" class="form-label">Nombre:</label>
                                <input required type="text"
                                  class="form-control" name="nombreEditar" id="nombreEditar" aria-describedby="helpId" placeholder="Nombre del empleado">
                              </div>
                              <div class="mb-3">
                                <label for="correoEditar" class="form-label">Correo:</label>
                                <input type="email" class="form-control" name="correoEditar" id="correoEditar" aria-describedby="emailHelpId" placeholder="Correo del empleado" required>
                              </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-success">Actualizar</button>
                        </div>

                        </form>

                    </div>
                </div>
            </div>
            
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        Empleados
                    </div>
                    <div class="card-body">
                       <form action="javascript:void(0);" method="post" onsubmit="aplicacion.agregar()">
                           <div class="mb-3">
                             <label for="nombre" class="form-label">Nombre:</label>
                             <input type="text" required
                               class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Nombre del empleado">
                           </div>
                           <div class="mb-3">
                             <label for="correo" class="form-label">Correo:</label>
                             <input type="email" class="form-control" name="correo" id="correo" aria-describedby="emailHelpId" placeholder="Correo del empleado" required>
                           </div>
                           <button type="submit" class="btn btn-success">Agregar empleado</button>
                       </form>
                    </div>
                    
                </div>
            </div>
            <div class="col-md-7">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="empleados">
                        
                        </div>
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
    <script src="fun.js"></script>
</body>
</html>
